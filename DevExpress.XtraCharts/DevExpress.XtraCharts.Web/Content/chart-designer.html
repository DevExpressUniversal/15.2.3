<script type="text/html" id="dxrd-menubutton-template-base">

            </div>
            <!-- /ko -->
        </div>
    </div>
</script>

<script type='text/html' id='dxrd-collectioneditor'>

                    <div class="dxrd-collectioneditor-actions-wrapper">

                        <div class="dxrd-collectioneditor-action-separator"></div>
                        <div class="dxrd-collectioneditor-action" data-bind=" attr: { title: DevExpress.Designer.getLocalization('Move Down') }, dxButton: { onClick: down,disabled: !selectedItem(), icon: 'dxrd-image-movedown' }"></div>
                        <div class="dxrd-collectioneditor-action" data-bind="attr: { title: DevExpress.Designer.getLocalization('Move Up') }, dxButton: { onClick: up, disabled: !selectedItem(), icon: 'dxrd-image-moveup' }"></div>
                    </div>
                    <!-- /ko -->
                    <!-- ko if: displayName -->
                    <div class="dxrd-collectioneditor-header-text" data-bind="styleunit: { 'paddingLeft': padding }">

                    </div>
                    <!-- /ko -->

        </div>

                        <div class="dx-collection-item"></div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div></script>
