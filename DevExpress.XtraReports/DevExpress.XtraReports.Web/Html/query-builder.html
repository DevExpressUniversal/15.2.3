<script type="text/html" id="dxqb-data-preview">
    <div class="dxqb-preview" data-bind="dxPopup: {
                animation: {
                    show: { type: 'fade', from: 0, to: 1, duration: 700 },
                    hide: { type: 'fade', from: 1, to: 0, duration: 700 }
                },
                visible: isVisible,
                title: DevExpress.Designer.getLocalization('Data Preview (First 100 Rows Displayed)'),
                showTitle: true,
                resizeEnabled: true,
                shading: true,
                shadingColor: 'transparent',
                fullScreen: false,
                width: 800,
                height: 544,
                container: $($element).closest('.dx-viewport'),
                position: { of: $($element).closest('.dx-viewport') },
                onHidden: function() { $data.data(null) },
                focusStateEnabled: false
            }">
        <div class="dxqb-preview-popup-content">
            <!-- ko if: data() && !isLoading() -->
            <div style="height: 100%" data-bind="dxdTableView: data"></div>
            <!-- /ko -->
            <!-- ko if: isLoading -->
            <div style="text-align: center; padding-top: 25%;">
                <div data-bind="dxLoadIndicator: { visible: true }"></div>
            </div>
            <!-- /ko -->
        </div>
        <div class="dxqb-preview-popup-buttons">
            <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization('OK'), onClick: okButtonHandler, disabled: isLoading }" class="dxqb-preview-popup-button"></div>
        </div>
    </div>
</script>

<script type="text/html" id="dxd-tableview">
    <div class="dxd-tableview">
        <div class="dxd-tableview-titles">
            <table>
                <tbody>
                    <tr>
                        <!-- ko foreach: data.schema -->
                        <td data-bind="attr: { class: 'dxd-tableview-title-cell dxd-tableview-resizable' }">
                            <div class="dxd-tableview-cell-text" data-bind="text: name"></div>
                        </td>
                        <!-- /ko -->
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- ko if: data.values -->
        <div class="dxd-tableview-data" data-bind="dxScrollView: { direction: 'both' }">
            <table>
                <tbody>
                    <!-- ko foreach: data.values -->
                    <tr>
                        <!-- ko foreach: $data -->
                        <td class="dxd-tableview-cell">
                            <div data-bind="text: $data, attr: { class: 'dxd-tableview-cell-text dxd-tableview-resizable' + $index() }"></div>
                        </td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                    <!-- ko if: appendFakeRow -->
                    <tr class="dxd-tableview-data-fakerow">
                        <!-- ko foreach: data.values[0] -->
                        <td class="dxd-tableview-cell">
                            <div data-bind="attr: { class: 'dxd-tableview-cell-text dxd-tableview-resizable' + $index() }"></div>
                        </td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: data.values -->
        <div class="dxd-tableview-empty-message">No data to display</div>
        <!-- /ko -->
    </div>
</script>

<script type="text/html" id="dxqb-toolbar">
    <div class="dxrd-toolbar-wrapper">
        <div class="dxrd-toolbar" data-bind="template: {name: 'dxrd-toolbar-tmplt', data: actionLists.toolbarItems }"></div>
    </div>
</script>
