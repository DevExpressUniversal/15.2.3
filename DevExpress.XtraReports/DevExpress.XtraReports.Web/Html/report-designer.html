<script type='text/html' id='dxrd-preview'>
<div class="dxrd-designer-wrapper dx-editors">

    <div class="dxrd-toolbar-wrapper">
        <div class="dxrd-toolbar" data-bind="template: { name: 'dxrd-toolbar-tmplt', data: globalActions }"></div>
    </div>

    <!-- ko with: reportPreview -->
    <div class="dxrd-preview-wrapper" data-bind="textCopier">
        <!-- ko with: progressBar-->
        <!-- ko template: 'dxrd-preview-progress-bar' -->
        <!-- /ko -->
        <!-- /ko -->
        <div class="dxrd-preview-surface" data-bind="styleunit: { 'width': previewSize() }, visible: !showMultipagePreview()">
            <div class="dxrd-report-preview-holder">
                <!-- ko with: pages()[pageIndex() < 0 ? 0: pageIndex()] -->
                <!-- ko if: !pageLoadFailed() -->
                <div class="dxrd-report-preview" data-bind="styleunit: { 'width': width, 'height': height }, autoFit: { isAutoFit: $parent.isAutoFit, zoom: zoom, width: originalWidth, height: originalHeight, rightPanelWidth: $root.tabPanel.width } ">
                    <div class="dxrd-report-preview-content" style="position: relative; width: 100%; height: 100%" data-bind="'brick-selection': { selectBrick: selectBrick }">
                        <!-- ko template: 'dxrd-preview-page-loading'-->
                        <!--/ko-->
                        <img style="width: 100%; height: 100%" data-bind="event: { load: onPageLoaded, error: onPageLoadFailed }, attr: { src: imageSrc }" />
                        <!-- ko if: brick -->
                        <!-- ko template: { name: "dxrd-page-brick", data: brick } -->
                        <!--/ko-->
                        <!--/ko-->
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
        <div class="dxrd-preview-surface" data-bind="styleunit: { 'width': previewSize() }, visible: showMultipagePreview()">
            <div class="dxrd-report-preview-holder" data-bind="lazyImages: { enabled: showMultipagePreview, updateCallback: onSizeChanged }">
                <!-- ko foreach: pages -->
                <!-- ko lazy: { if: pageLoading() || (!pageLoading() && imageSrc()) } -->
                <div class="dxrd-report-preview dxrd-report-preview-multipage" data-bind="styleunit: { 'width': width(), 'height': height() }, toView: { active: active }, css : { 'dxrd-report-preview-active': active }">
                    <div class="dxrd-report-preview-content" style="position: relative; width: 100%; height: 100%" data-bind="'brick-selection': { selectBrick: selectBrick } ">
                        <!-- ko template : 'dxrd-preview-page-loading'-->
                        <!--/ko-->
                        <!-- ko if: !pageLoading() -->
                        <img style="width: 100%; height: 100%;" data-bind="attr: { src: imageSrc }" />
                        <!--/ko-->
                        <!-- ko if: pageLoading() -->
                        <img style="width: 100%; height: 100%" data-bind="event: { load: onPageLoaded, error: onPageLoadFailed }, attr: { imageSrc: imageSrc }" />
                        <!--/ko-->
                        <!-- ko if: brick -->
                        <!-- ko template: { name: "dxrd-page-brick", data: brick } -->
                        <!--/ko-->
                        <!--/ko-->
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->

    <div class="dxrd-right-panel-collapse" data-bind="styleunit: { width: tabPanel.headerWidth }, dxAction: function() { tabPanel.collapsed(!tabPanel.collapsed()); }, attr: { title: DevExpress.Designer.getLocalization(tabPanel.toggleCollapsedText) }">
        <div class="dxrd-right-panel-collapse-image" data-bind="css: tabPanel.toggleCollapsedImageClassName"></div>
    </div>

    <div class="dxrd-right-panel" data-bind="styleunit: { width: tabPanel.width }, resizable: { starting: $.noop, stopped: $.noop, handles: 'w', resize: function() { $($element).css('right', '50px' ).css('left', '' ); tabPanel.width($($element).width()) }, disabled: tabPanel.collapsed(), zoom: 1, minWidth: 325, maxWidth: 1000, }">
        <!-- ko foreach: tabPanel.tabs-->
        <!-- ko if: visible-->
        <!-- ko template: $data.template -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </div>

    <div class="dxrd-right-tabs" data-bind="css: { 'dxrd-right-tabs-border': tabPanel.collapsed() }">
        <!-- ko foreach: tabPanel.tabs -->
        <div class="dxrd-tab-item" data-bind="dxAction: $parent.tabPanel.selectTab, css: { 'dxrd-tab-item-active': active }, attr: { title: DevExpress.Designer.getLocalization(text) }, visible: visible">
            <div class="dxrd-image-padding" data-bind="css: imageClassName"></div>
        </div>
        <!-- /ko -->
    </div>

    <div id="clipboard-container" style="position:absolute;top:-100px;"><textarea id="clipboard"></textarea></div>
</div>
</script>

<script type='text/html' id='dxrd-ruler'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko if: disable -->
    <rect data-bind="attr: { x: disable.start, width: disable.width }" height="100%" fill="grey" fill-opacity="0.5"></rect>
    <!-- /ko -->
    <!-- ko foreach: gridLines -->
    <line y1="80%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line y1="70%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(-3, 0)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: coordVal, y: 12 }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<script type='text/html' id='dxrd-rulervertical'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko foreach: gridLines -->
    <line x1="80%" x2="100%" class="ruler-graduation" data-bind="attr: { y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line x1="70%" x2="100%" class="ruler-graduation" data-bind="attr: { y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(0, 3)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: 4, y: coordVal }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<script type='text/html' id='dxrd-wizard'>
<!-- ko if: $data -->
<div class="dxrd-wizard dx-editors" data-bind="dxPopup: {
        visible: isVisible,
        title: isVisible() ? DevExpress.Designer.getLocalization(title) : '',
        showTitle: true,
        fullScreen: false,
        width: width,
        height: height,
        container: $($element).closest('.dx-viewport'),
        position: { of: $($element).closest('.dx-viewport') }
    }, css: extendCssClass">
    <div class="dxrd-wizard-header">
        <!-- ko if: headerTemplate -->
        <!-- ko template: { name: $data.headerTemplate, data: $data } -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko ifnot: headerTemplate -->
        <div class="dxrd-span-title" data-bind="text: DevExpress.Designer.getLocalization(currentStep.title)"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization(currentStep.description)"></div>
        <!-- /ko -->
    </div>
    <div class="dxrd-wizard-content">
        <!-- ko foreach: renderedSteps -->
        <div style="width: 100%; height: 100%" data-bind="visible: $parent.currentStep === $data">
            <!-- ko template: { name: $data.template, data: $data } -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <div class="dxrd-wizard-load-panel" data-bind="dxLoadPanel:{
            animation: {
                show: { type: 'fade', from: 0, to: 1, duration: 700 },
                hide: { type: 'fade', from: 1, to: 0, duration: 700 }
            },
            deferRendering: false,
            visible: indicatorVisible,
            shading: true,
            shadingColor: 'transparent',
            position: { of: $($element).closest('.dxrd-wizard-content') },
            container: $($element).closest('.dxrd-wizard-content') }">
        </div>
    </div>
    <div class="dxrd-wizard-navigation">
        <!-- ko with: currentStep.actionCancel  -->
        <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn left"></div>
        <!-- /ko -->
        <!-- ko with: currentStep.actionFinish  -->
        <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
        <!-- /ko -->
        <!-- ko with: currentStep.actionNext  -->
        <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
        <!-- /ko -->
        <!-- ko with: currentStep.actionPrevious  -->
        <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: $parent.isPreviousButtonDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
</script>
